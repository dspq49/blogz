{% extends "base.html" %}

{% block content %}
    <h1>Time to Blog!</h1>
    <form method='post'>
        <label>
            Title:
            <input type="text" name='title' value="{{ title }}" />
            <span class="error">{{ title_error }}</span>
        </label>

        <hr />
        
        <label>
            Blog Body Here:
        </label>
            <textarea type="text" name='body' value="{{ body }}">{{ body }}</textarea>
            <span class="error">{{ body_error }}</span>
            <input id="blogs" type="text" name="body_field" value="New Post">
            <input type="submit" value='Add Entry' />
    </form>
{% endblock %}
