{% extends "base.html" %}

{% block content %}
    <h1>Bloggers</h1>
 

    <hr />

    {% if users|length == 0 %}
    <p>No Users Yet</p>
    {% else %}
        <ul>
            {% for user in users %}
                <h1>
                    <a href="/blogs?user_id={{user.id}}">{{user.username}}</a> 
                </h1>
              
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

 

{% endblock %}
