{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
       

    {% if blogs|length == 0 %}
    <p>No Blogs Yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <h2>{{blog.title}}</h2>
            <br>
            <p>{{blog.body}}</p>
                <form method="POST" action="/newpost" style="display:inline-block;">
                    <input type="hidden" name="id" value="{{id}}" />
                   
                </form>
            </p>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
